<article class="tile work" itemscope itemtype="http://schema.org/Article">

	<a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}" class="post-teaser no-smoothState">

		{% if post.image.teaser %}
			<img src="{{ site.url }}/images/{{ post.image.teaser }}" alt="teaser" itemprop="image">
		{% else %}

		<img src="{{ site.url }}/images/{{ site.teaser }}" alt="teaser" itemprop="image">
		{% endif %}

		<div class="inner">
			<h2 class="post-title" itemprop="name">{{ post.title }}</h2>
		</div>
	</a>

</article><!-- /.tile -->
